<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="header-color"></div>
      <div class="title">
        <img src="images/image-victor.jpg" />
        <div class="age">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
      </div>
      <hr />
      <div class="info">
        <div class="followers">
          <p class="number">80K</p>
          <p class="svetlio">Followers</p>
        </div>
        <div class="followers">
          <p class="number">803K</p>
          <p class="svetlio">Likes</p>
        </div>
        <div class="followers">
          <p class="number">1.4K</p>
          <p class="svetlio">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
